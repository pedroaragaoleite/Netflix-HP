<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Netflix - Watch TV shows online</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="">
            <a href="#" class="btn btn-rounded">Iniciar sesion</a>
        </div>
        <div class="showcase-content">
            <h1>Todas las películas y series que desees, y mucho más.</h1>
            <h4>Disfruta donde quieras. Cancela cuando quieras.</h4>
            <div class="email-form">
                <input type="email" name="" id="" placeholder="Correo Electronico">
                <a href="#" class="btn btn-xl">probar ahora <i class="fas fa-chevron-right"></i></a>
            </div>

            <p>¿Quieres ver algo ya? Escribe tu correo para crear una suscripción a Netflix o reactivarla.</p>
        </div>
    </header>
